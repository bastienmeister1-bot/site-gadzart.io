<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre achat ! - Gadzart.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --background-dark: #211C18;
      --background-light: #2E2823;
      --text-primary: #F0EAD6;
      --text-secondary: #D3CFC2;
      --accent-color: #FFBF00;
      --accent-hover: #D4A000;
      --border-color: #3D352E;
      --sidebar-width: 40px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('./images/Fond_ville.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-primary);
      text-align: center;
      overflow-x: hidden;
      padding-left: var(--sidebar-width);
      padding-right: var(--sidebar-width);
    }
    
    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 0;
      width: var(--sidebar-width);
      height: 100%;
      background-color: #1A1613;
      z-index: 1001;
    }

    body::before {
      left: 0;
      border-right: 1px solid var(--border-color);
    }
    
    body::after {
      right: 0;
      border-left: 1px solid var(--border-color);
    }

    h1, h2 {
      color: var(--text-primary);
      text-transform: none;
      font-weight: 700;
      text-shadow: none;
    }
    
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    
    p {
      color: var(--text-secondary);
      line-height: 1.7;
      max-width: 700px;
      margin: 0 auto 15px auto;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent-hover);
    }
    
    .container {
        max-width: 1100px;
        margin: 0 auto;
        background-color: rgba(33, 28, 24, 0.95);
        border-radius: 12px;
        padding: 60px 40px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    nav {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      right: var(--sidebar-width);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(33, 28, 24, 0.7); 
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    
    .nav-logo { font-weight: 700; font-size: 1.2em; }
    
    main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px;
        box-sizing: border-box;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 35px;
      margin-top: 30px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: #111;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      letter-spacing: 1px;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
    }

    .btn:hover {
      background-color: var(--accent-hover);
      transform: translateY(-3px);
      color: #000;
    }
    
    footer {
      position: fixed;
      bottom: 0;
      left: var(--sidebar-width);
      right: var(--sidebar-width);
      padding: 20px;
      background-color: #1A1613;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.9em;
      z-index: 1000;
    }

    /* ---------------------
       STYLE DU POP-UP VIDÉO
    --------------------- */
    .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
        cursor: pointer; /* Indique que le fond est cliquable */
    }
    .video-container {
        position: relative;
        width: 90%;
        max-width: 650px; 
        background-color: #000;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        cursor: default; /* Le curseur normal sur la vidéo elle-même */
    }
    .video-container video {
        width: 100%;
        display: block;
        border-radius: 8px;
    }
    
    @media (max-width: 768px) {
      body { padding-left: 0; padding-right: 0; }
      body::before, body::after { display: none; }
      nav { left: 0; right: 0; }
      main { padding-top: 100px; padding-bottom: 100px; }
      .container { padding: 40px 20px; margin: 0 10px; width: auto; }
      footer { left: 0; right: 0; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">Gadzart.io</div>
  </nav>

  <main>
    <div class="container">
      <h2>✅ Commande validée !</h2>
      <p>Merci beaucoup pour votre achat ! Votre soutien nous est précieux.</p>
      <p>L'équipe Gadzart.io prépare déjà votre console. À très bientôt dans l'atelier !</p>
      <a href="index.html" class="btn">⬅ Retour au site</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Gadzart.io — Conçu avec ❤️ par les élèves des Arts & Métiers</p>
  </footer>

  <div class="video-overlay" id="video-overlay">
    <div class="video-container">
      <!-- L'élément de la croix a été supprimé -->
      <video src="./videos/achat_confirmation.mp4" autoplay muted loop></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoOverlay = document.getElementById('video-overlay');
      const video = videoOverlay.querySelector('video');

      videoOverlay.style.display = 'flex';
      
      const closeVideo = () => {
        videoOverlay.style.display = 'none';
        video.pause();
      };

      // Le clic est maintenant uniquement géré sur le fond
      videoOverlay.addEventListener('click', (event) => {
        if (event.target === videoOverlay) {
          closeVideo();
        }
      });
    });
  </script>

</body>
</html>
