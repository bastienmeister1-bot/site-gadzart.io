<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achat - Gadzart.io</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --background-dark: #211C18;
      --background-light: #2E2823;
      --text-primary: #F0EAD6;
      --text-secondary: #D3CFC2;
      --accent-color: #FFBF00;
      --accent-hover: #D4A000;
      --border-color: #3D352E;
      --sidebar-width: 40px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('./images/Fond_ville.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text-primary);
      text-align: center;
      overflow-x: hidden;
      padding-left: var(--sidebar-width);
      padding-right: var(--sidebar-width);
    }
    
    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 0;
      width: var(--sidebar-width);
      height: 100%;
      background-color: #1A1613;
      z-index: 1001;
    }

    body::before {
      left: 0;
      border-right: 1px solid var(--border-color);
    }
    
    body::after {
      right: 0;
      border-left: 1px solid var(--border-color);
    }

    h1, h2, h3 {
      color: var(--text-primary);
      text-transform: none;
      font-weight: 700;
      text-shadow: none;
    }
    
    h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent-hover);
    }
    
    .container {
        max-width: 1100px;
        margin: 0 auto;
        background-color: rgba(33, 28, 24, 0.95);
        border-radius: 12px;
        padding: 60px 40px;
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* ---------------------
       NAVIGATION
    --------------------- */
    nav {
      position: fixed;
      top: 0;
      left: var(--sidebar-width);
      right: var(--sidebar-width);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(33, 28, 24, 0.7); 
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }
    
    .nav-logo { font-weight: 700; font-size: 1.2em; }
    .nav-links a { margin-left: 25px; font-weight: 400; }
    
    /* ---------------------
        SECTION PRINCIPALE
    --------------------- */
    main {
        padding-top: 120px; /* Espace pour la nav */
        padding-bottom: 60px;
    }
    
    /* ---------------------
       STYLES DU FORMULAIRE
    --------------------- */
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background-color: var(--background-dark);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .payment-options {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        align-items: center;
    }
    .payment-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      margin-bottom: 0;
    }

    .form-actions {
      text-align: center;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 35px;
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      color: #111;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      letter-spacing: 1px;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      width: auto;
    }

    .btn:hover {
      background-color: var(--accent-hover);
      transform: translateY(-3px);
      color: #000;
    }
    
    .btn-secondary {
        background-color: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
    }
    .btn-secondary:hover {
        background-color: var(--background-light);
        color: var(--text-primary);
        border-color: var(--background-light);
    }

    /* ---------------------
       PIED DE PAGE
    --------------------- */
    footer {
      padding: 30px;
      background-color: #1A1613;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.9em;
    }

    /* ---------------------
       RESPONSIVE
    --------------------- */
    @media (max-width: 768px) {
      body { padding-left: 0; padding-right: 0; }
      body::before, body::after { display: none; }
      nav { left: 0; right: 0; }
      main { padding-top: 100px; }
      .container {
          padding: 40px 20px;
          margin-left: 10px;
          margin-right: 10px;
          width: auto;
      }
    }
  </style>
</head>
<body>
  <nav>

    <div class="nav-links">

  </main>

  <footer>
    <p>¬© 2025 Gadzart.io ‚Äî Con√ßu avec ‚ù§Ô∏è par les √©l√®ves des Arts & M√©tiers</p>
  </footer>
</body>
</html>
